<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight App</title>
    <meta name="description" content="Track the weight">
    <meta name="author" content="klakali">

    <section class="todaysWeight">

        </form>  -->
